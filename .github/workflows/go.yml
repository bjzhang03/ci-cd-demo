name: Ci-CD-Demo

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    # 作业名称为 Greeting
    name: Build
    # 此作业在 Linux 上运行
    runs-on: ubuntu-latest
    steps:
      # 设置go语言环境
      - name: Set up Go 1.x
        uses: actions/setup-go@v2
        with:
          go-version: ^1.13
        id: go
      #检查是否存放在指定的目录里面
      - name: Check out code into the Go module directory
        uses: actions/checkout@v2
      #获取go的依赖
      - name: Get dependencies
        run: |
          go get -v -t -d ./...
          if [ -f Gopkg.toml ]; then
              curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
              dep ensure
          fi
      #指定指定的脚本
      - name: Build
        run: go build -v .

      - name: Test
        run: go test -v .
